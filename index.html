                </div>

                <div id="contact_block_2">

                    <div id="phone">
                        <label for="phone">Tel : </label>

                    </div>
                </div>
            </div>

            <div id="contact_part2">
                <label for="company">Company : </label>
                <textarea rows="8" cols="50"></textarea>
